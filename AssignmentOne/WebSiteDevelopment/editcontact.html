<div>
<img src="images/contact.png" alt="Edit Contact" />
<h2>Edit Contact</h2>
<p>All fields required.</p>
<form action="editcontact.php" method="post">
First Name:
<input name="firstname" type="text" size="50" maxlength="50">
<br />
Last Name:
<input name="lastname" type="text" size="50" maxlength="50">
<br />
Address:
<input name="address" type="text" size="50" maxlength="50">
<br />
Town:
<input name="town" type="text" size="50" maxlength="50">
<br />
<p>State:
<br />
<select id="State">
<option value="ACT">ACT</option>
<option value="NSW">NSW</option>
<option value="NT">NT</option>
<option value="QLD">QLD</option>
<option value="SA">SA</option>
<option value="TAS">TAS</option>
<option value="VIC">VIC</option>
<option value="WA">WA</option>
</select>
<br />
Post Code:
<input name="postcode" type="text" size="4" maxlength="4">
<br />
Phone:
<input name="phone" type="text" size="13" maxlength="13">
<br />
Mobile Phone:
<input name="mobilephone" type="text" size="13" maxlength="13">
<br />
E-mail:
<input name="email" type="text" size="50" maxlength="50">
<br />
<input name="submit" type="submit" value="Edit Contact">
<br />
<input name="reset" type="reset" value="Reset">
</form>
